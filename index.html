<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ashton Wells' Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
<nav id="navbar">
    <ul id="nav-list">
        <li><a href="#welcome-section">Welcome</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#profile-section" id="contact-link">Contact</a></li>
    </ul>
</nav>

<section id="welcome-section" class="container">
    <h1>Ashton Wells</h1>
    <p>IT Professional</p>
</section>

<section id="projects" class="container">
    <h2 id="projects-section-header">What I've worked on, so far...</h2>
    <div class="project-grid">
        <a
                class="project-tile"
                href="https://ascheme.github.io/Survey_Form/"
                target="_blank">
            <img
                    class="project-image"
                    src="https://imgur.com/hN6Ukod.png"
                    alt="Survey Form screenshot"
            />
            <p class="project-title">Survey Form</p>
        </a>
        <a
                class="project-tile"
                href="https://ascheme.github.io/Tribute_Page/"
                target="_blank"
        >
            <img
                    class="project-image"
                    src="https://imgur.com/o3R8zAm.png"
                    alt="Tribute Page screenshot"
            />
            <p class="project-title">Tribute Page</p>
        </a>
        <a
                class="project-tile"
                href="https://ascheme.github.io/Technical_Documentation/"
                target="_blank"
        >
            <img class="project-image"
                 src="https://imgur.com/Cw845Dr.png"
                 alt="Technical Documentation Page screenshot"
            />
            <p class="project-title">Documentation Page</p>
        </a>
        <a
                class="project-tile"
                href="https://ascheme.github.io/Product_Page/"
                target="_blank"
        >
            <img
                    class="project-image"
                    src="https://imgur.com/gSs2fBw.png"
                    alt="Product Page screenshot" />
            <p class="project-title">Product Page</p>
        </a>
    </div>
    <button id="view-all-button">View All</button>
</section>

<section id="profile-section" class="container">
    <div id="profile-section-header" class="fade-in">
        <h2>Let's work together</h2>
        <p>and make something <span class="underline">GREAT!</span></p>
    </div>
    <div class="profile-grid">
        <a class="profile-link">
            <img
                    class="profile-image"
                    src="https://cdn.icon-icons.com/icons2/3685/PNG/512/github_logo_icon_229278.png"
                    alt="Github Logo" />
            <p>Github</p>
        </a>
        <a class="profile-link">
            <img
                    class="profile-image"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRokEYt0yyh6uNDKL8uksVLlhZ35laKNQgZ9g&s"
                    alt="LinkedIn Logo" />
            <p>LinkedIn</p>
        </a>
        <a class="profile-link">
            <img
                    class="profile-image"
                    src="https://clipartix.com/wp-content/uploads/2016/04/Paperclip-crafts-on-paperclip-bookmarks-paper-clip-clipart.jpg"
                    alt="Resume Icon" />
            <p>Resume</p>
        </a>
    </div>
</section>
</body>
</html>
